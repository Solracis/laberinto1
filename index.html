<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto Extremo</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* üìå Canvas responsive */
        canvas {
            border: 2px solid black;
            display: block;
            margin: auto;
            max-width: 90vw;
            height: auto;
        }

        /* üìå Controles centrados */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        /* üìå Botones responsive */
        button {
            padding: 15px;
            font-size: 24px;
            width: 80px;
            height: 80px;
            border-radius: 15px;
            touch-action: manipulation;
            border: none;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:active {
            background-color: #0056b3;
        }

        /* üìå Estilos del bot√≥n de Instagram */
        .social-button {
            margin-top: 20px;
        }

        #btnInstagram {
            padding: 15px;
            font-size: 20px;
            width: 250px;
            border-radius: 50px;
            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: transform 0.1s ease-in-out;
        }

        #btnInstagram:active {
            transform: scale(0.95);
            background: linear-gradient(45deg, #fa7e1e, #d62976, #962fbf);
        }

        /* üìå Media Queries para m√≥viles */
        @media (max-width: 600px) {
            button {
                width: 60px;
                height: 60px;
                font-size: 18px;
                padding: 10px;
            }

            #btnInstagram {
                width: 200px;
                font-size: 18px;
            }

            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>¬°Laberinto Extremo!</h1>
    <p>Usa las teclas de direcci√≥n o los botones t√°ctiles para moverte. ¬°Cuidado con los muros!</p>
    <canvas id="mazeCanvas" width="600" height="600"></canvas>

    <!-- Controles -->
    <div class="controls">
        <button id="btnUp">‚¨ÜÔ∏è</button>
        <div class="row">
            <button id="btnLeft">‚¨ÖÔ∏è</button>
            <button id="btnRight">‚û°Ô∏è</button>
        </div>
        <button id="btnDown">‚¨áÔ∏è</button>

        <!-- Bot√≥n de Instagram -->
        <div class="social-button">
            <a href="https://www.instagram.com/mrs.detective_scape_room?igsh=MW56NGYzcnhpMmNqbg%3D%3D&utm_source=qr" target="_blank">
                <button id="btnInstagram">üì∏ S√≠guenos en Instagram</button>
            </a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("mazeCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth * 0.9, 600);
            canvas.height = canvas.width;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function generateMaze(size) {
            let maze = Array.from({ length: size }, () => Array(size).fill(1));
            let stack = [{ x: 1, y: 1 }];
            maze[1][1] = 0;
            while (stack.length) {
                let { x, y } = stack.pop();
                let directions = [
                    { dx: 0, dy: -2 },
                    { dx: 0, dy: 2 },
                    { dx: -2, dy: 0 },
                    { dx: 2, dy: 0 }
                ].sort(() => Math.random() - 0.5);
                directions.forEach(({ dx, dy }) => {
                    let nx = x + dx, ny = y + dy;
                    if (maze[ny] && maze[ny][nx] === 1) {
                        maze[y + dy / 2][x + dx / 2] = 0;
                        maze[ny][nx] = 0;
                        stack.push({ x: nx, y: ny });
                    }
                });
            }
            return maze;
        }

        const mazeSize = 21;
        let completionCount = 0;
        let maze = generateMaze(mazeSize);
        const tileSize = 30;
        let player = { x: 1, y: 1 };
        let goal = { x: mazeSize - 2, y: mazeSize - 2 };

        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = "black";
                        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                    }
                }
            }
            ctx.fillStyle = "green";
            ctx.fillRect(goal.x * tileSize, goal.y * tileSize, tileSize, tileSize);
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x * tileSize, player.y * tileSize, tileSize, tileSize);
        }

        function move(dx, dy) {
            const newX = player.x + dx;
            const newY = player.y + dy;

            if (maze[newY] && maze[newY][newX] === 0) {
                player.x = newX;
                player.y = newY;
                drawMaze();
                if (player.x === goal.x && player.y === goal.y) {
                    completionCount++;
                    setTimeout(() => {
                        alert("¬°Has superado el laberinto! Intenta otro nivel.");
                        maze = generateMaze(mazeSize);
                        player.x = 1;
                        player.y = 1;
                        drawMaze();
                    }, 100);
                }
            }
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") move(0, -1);
            if (event.key === "ArrowDown") move(0, 1);
            if (event.key === "ArrowLeft") move(-1, 0);
            if (event.key === "ArrowRight") move(1, 0);
        });

        document.getElementById("btnUp").addEventListener("click", () => move(0, -1));
        document.getElementById("btnDown").addEventListener("click", () => move(0, 1));
        document.getElementById("btnLeft").addEventListener("click", () => move(-1, 0));
        document.getElementById("btnRight").addEventListener("click", () => move(1, 0));

        drawMaze();
    </script>
</body>
</html>
