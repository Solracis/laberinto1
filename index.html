<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto Extremo</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 2px solid black; display: block; margin: auto; }

        /* Controles más grandes y bien alineados */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 32px;
            width: 100px;
            height: 100px;
            border-radius: 20px;
            touch-action: manipulation; /* Evita zoom y retrasos en móviles */
            border: none;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:active {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <h1>¡Laberinto Extremo!</h1>
    <p>Usa las teclas de dirección o los botones táctiles para moverte. ¡Cuidado con los muros!</p>
    <canvas id="mazeCanvas" width="600" height="600"></canvas>

    <!-- Controles más grandes y corregidos -->
<div class="controls">
    <button onclick="move(0, -1)" ontouchstart="move(0, -1); event.preventDefault();">⬆️</button>
    <div class="row">
        <button onclick="move(-1, 0)" ontouchstart="move(-1, 0); event.preventDefault();">⬅️</button>
        <button onclick="move(1, 0)" ontouchstart="move(1, 0); event.preventDefault();">➡️</button>
    </div>
    <button onclick="move(0, 1)" ontouchstart="move(0, 1); event.preventDefault();">⬇️</button>
</div>

    <script>
        const canvas = document.getElementById("mazeCanvas");
        const ctx = canvas.getContext("2d");

        function generateMaze(size) {
            let maze = Array.from({ length: size }, () => Array(size).fill(1));
            let stack = [{ x: 1, y: 1 }];
            maze[1][1] = 0;
            while (stack.length) {
                let { x, y } = stack.pop();
                let directions = [
                    { dx: 0, dy: -2 },
                    { dx: 0, dy: 2 },
                    { dx: -2, dy: 0 },
                    { dx: 2, dy: 0 }
                ].sort(() => Math.random() - 0.5);
                directions.forEach(({ dx, dy }) => {
                    let nx = x + dx, ny = y + dy;
                    if (maze[ny] && maze[ny][nx] === 1) {
                        maze[y + dy / 2][x + dx / 2] = 0;
                        maze[ny][nx] = 0;
                        stack.push({ x: nx, y: ny });
                    }
                });
            }
            return maze;
        }

        const mazeSize = 21;
        let completionCount = 0;
        let maze = generateMaze(mazeSize);
        const tileSize = 30;
        let player = { x: 1, y: 1 };
        let goal = { x: mazeSize - 2, y: mazeSize - 2 };

        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = "black";
                        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                    }
                }
            }
            ctx.fillStyle = "green";
            ctx.fillRect(goal.x * tileSize, goal.y * tileSize, tileSize, tileSize);
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x * tileSize, player.y * tileSize, tileSize, tileSize);
        }

        let lastMoveTime = 0;

function move(dx, dy) {
    const now = Date.now();
    if (now - lastMoveTime < 100) return; // Evita movimientos dobles
    lastMoveTime = now;

    const newX = player.x + dx;
    const newY = player.y + dy;

    if (maze[newY] && maze[newY][newX] === 0) { 
        player.x = newX;
        player.y = newY;
        drawMaze();

        if (player.x === goal.x && player.y === goal.y) {
            completionCount++;
            checkRewards();
            setTimeout(() => {
                alert("¡Has superado el laberinto! Intenta otro nivel.");
                maze = generateMaze(mazeSize);
                player.x = 1;
                player.y = 1;
                drawMaze();
            }, 100);
        }
    } else {
        // Reinicio si toca una pared
        setTimeout(() => {
            player.x = 1;
            player.y = 1;
            drawMaze();
        }, 100);
    }
}

        function checkRewards() {
            let rewardUrl = "";
            if (completionCount === 1) rewardUrl = "reward1.mp4";
            else if (completionCount === 5) rewardUrl = "reward5.mp4";
            else if (completionCount === 10) rewardUrl = "reward10.mp4";
            else if (completionCount === 20) rewardUrl = "reward20.mp4";

            if (rewardUrl) {
                const link = document.createElement("a");
                link.href = rewardUrl;
                link.download = rewardUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") move(0, -1);
            if (event.key === "ArrowDown") move(0, 1);
            if (event.key === "ArrowLeft") move(-1, 0);
            if (event.key === "ArrowRight") move(1, 0);
        });

        let touchStartX = 0, touchStartY = 0;
        document.addEventListener("touchstart", (event) => {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener("touchend", (event) => {
            let deltaX = event.changedTouches[0].clientX - touchStartX;
            let deltaY = event.changedTouches[0].clientY - touchStartY;
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) move(1, 0);
                else move(-1, 0);
            } else {
                if (deltaY > 0) move(0, 1);
                else move(0, -1);
            }
        });

        drawMaze();
    </script>
</body>
</html>
